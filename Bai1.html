<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C thành độ F</title>
</head>
<body>
<script>
    let doC = +prompt("Nhập vào độ C: ");
    let doF = (doC * 9/5) + 32;
    alert(doC + " độ C Tương ứng với " + doF.toFixed(3) + "  độ F")
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào độ dài cạnh a:");
    let b = +prompt("Nhập vào độ dài cạnh b:");
    let dienTich = (a * b) / 2;
    alert("Diện tích hình tam giác vuông là: " + dienTich)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập vào tuổi: ");
    if(tuoi > 0 && tuoi < 120) {
        alert("Đây là tuổi của một người");
    }else  alert("Đây không phải là tuổi của một người");
</script>
</body>
</html>

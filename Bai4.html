<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích HCN</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào độ dài cạnh a:");
    let b = +prompt("Nhập vào độ dài cạnh b:");
    let dienTich = a * b;
    alert("Diện tích hình chữ nhật là: "+dienTich)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    alert("Ta có phương trình ax + b = 0")
    let a = +prompt("Nhập vào a");
    let b = +prompt("Nhập vào b");

    if (a === 0) {
        if (b === 0) {
            alert("Phương trình vô số nghiệm")
        } else {
            alert("Phương trình vô số nghiệm")
        }
    } else {
        alert("Phương trình có nghiệm là X = " + (-b / a))
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào a");
    let b = +prompt("Nhập vào b");
    while (true) {
        if (a === 0 && b === 0) {
            a = +prompt("Không nhập vào giá trị là 0. Vui long nhập lại a: ");
            b = +prompt("Không nhập vào giá trị là 0. Vui long nhập lại b: ");
        } else break;
    }
    alert("Phương trình có nghiệm là X = " + (-b / a))
</script>
</body>
</html>
